- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing/updating submodules]

- link:
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.gvimrc: gvimrc
    ~/.ghci: ghci
    ~/.gitconfig: gitconfig
    ~/.mjolnir: mjolnir/

- shell:
    - echo "Run 'vim +PluginInstall +qall' to install vim plugins."
